openapi: 3.0.3

info:
  title: Aura API
  description: >
    Aura v2 API. Clinical management system.
    All endpoints are multi-tenant and scoped by clinic.
  version: "1.0.0"

servers:
  - url: /api/v1
    description: Production API

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /patients:
    $ref: './paths/patients.yaml'
  /invoices:
    $ref: './paths/invoices.yaml'
  /payments:
    $ref: './paths/payments.yaml'
